  <!--

<ion-header>

  <ion-navbar>
    <ion-title>DADOS</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content class="card-background-page">
    <ion-row>
      <ion-col>
        <ion-card>
          <img class="dado_personalizado1" src="https://photy.org/photos/yellow-green-bkg-vectorportal.jpg"/>
          <div class="card-title">ANDRES</div>
        </ion-card>

        <ion-card>
          <img class="dado_personalizado2" src="https://photy.org/photos/yellow-green-bkg-vectorportal.jpg"/>
          <div class="card-title">BEBE UN SHOT DE TEQUILA</div>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <img class="dado_personalizado1" src="https://photy.org/photos/yellow-green-bkg-vectorportal.jpg"/>
          <div class="card-title">TAN SEXY COMO PUEDAS</div>
        </ion-card>

        <ion-card>
          <img class="dado_personalizado2" src="https://photy.org/photos/yellow-green-bkg-vectorportal.jpg"/>
          <div class="card-title">LUEGO HAZ 5 ABDOMINALES</div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-list no-lines>

      <ion-item style="text-align: center">
        <ion-grid>
          <ion-row style="align-self: center">
            <!--
              <ion-col>
                  <ion-icon name="play" (click)="start()"></ion-icon>
              </ion-col>
            <ion-col >
                <ion-icon name="pause" (click)="pause()"></ion-icon>
            </ion-col>
            -->


            <ion-col>
              <ion-icon [name]=estado (click)="estadoSwap()"></ion-icon>
            </ion-col>

            <ion-col >
              <ion-icon [color]=refreshColor name="refresh" (click)="stop()"></ion-icon>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <p>
          {{_minutos}}:{{_segundos}}.{{_centesimas}}
        </p>
      </ion-item>
    </ion-list>


  </ion-content>
