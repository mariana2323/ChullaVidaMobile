<ion-header>

  <ion-navbar>
    <ion-title>DADOS</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content class="card-background-page">
      <img class="card-background-page" src="../../assets/imgs/crvza.png"/>
      <ion-row>
          <ion-col>
              <button class="boton2" (click)="getRandom()">
              <ion-card text-wrap ion-item *ngFor="let rc of randomCard">
                  <img class="imagen" src="../../assets/imgs/dado3.png"/>
                  <div class="card-title">{{rc.jugador}}</div>
              </ion-card>
              </button>
              <button class="boton2" (click)="getRandom()">
                  <ion-card text-wrap ion-item *ngFor="let rc of randomCard">
                      <img class="imagen" src="../../assets/imgs/dado3.png"/>
                      <div class="card-title">{{rc.reto1}}</div>
                  </ion-card>
              </button>

          </ion-col>
          <ion-col>
              <button class="boton2" (click)="getRandom()">
                  <ion-card text-wrap ion-item *ngFor="let rc of randomCard">
                      <img class="imagen" src="../../assets/imgs/dado3.png"/>
                      <div class="card-title">{{rc.accion}}</div>
                  </ion-card>
              </button>

              <button class="boton2" (click)="getRandom()">
                  <ion-card text-wrap ion-item *ngFor="let rc of randomCard">
                      <img class="imagen" src="../../assets/imgs/dado3.png"/>
                      <div class="card-title">{{rc.reto2}}</div>
                  </ion-card>
              </button>
          </ion-col>
      </ion-row>


      <ion-list no-lines>

          <ion-item style="text-align: center">
              <ion-grid>
                  <ion-row style="align-self: center">
                      <!--
                        <ion-col>
                            <ion-icon name="play" (click)="start()"></ion-icon>
                        </ion-col>
                      <ion-col >
                          <ion-icon name="pause" (click)="pause()"></ion-icon>
                      </ion-col>
                      -->


                      <ion-col>
                          <ion-icon [name]=estado (click)="estadoSwap()"></ion-icon>
                      </ion-col>

                      <ion-col >
                          <ion-icon [color]=refreshColor name="refresh" (click)="stop()"></ion-icon>
                      </ion-col>

                  </ion-row>
              </ion-grid>
          </ion-item>
          <ion-item>
              <p>
                  {{_minutos}}:{{_segundos}}.{{_centesimas}}
              </p>
          </ion-item>
      </ion-list>

  </ion-content>
