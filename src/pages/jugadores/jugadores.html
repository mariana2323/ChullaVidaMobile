<ion-header>

  <ion-navbar>
    <ion-title>jugadores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let jugador of jugadores">Terminator II</ion-item>
    <ion-item>
      <h2>{{jugador}}</h2>
    </ion-item>
    <ion-item>Blade Runner</ion-item>
  </ion-list>
  <ion-list inset>

    <ion-item>
      <ion-label>Apodo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>
    <ion-buttons start>
      <button ion-button icon-only>
          <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-list>
</ion-content>
