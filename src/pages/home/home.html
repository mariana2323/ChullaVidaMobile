<ion-header>
  <ion-navbar>
    <div text-center><ion-title>Inicio</ion-title></div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img class="card-background-page" src="../../assets/imgs/crvza.png"/>
  <ion-list>
    <ion-item class="fondo">
      <ion-thumbnail item-start >
        <img src="../assets/imgs/jugadores.png" width="100" height="100">
      </ion-thumbnail>
      <h2>Jugadores</h2>
      <p>Ingresa hasta 10 jugadores!</p>
      <button class="fondo" ion-button clear item-end (click)="irJugadores()">Aquí</button>
    </ion-item>
    <ion-item class="fondo">
      <ion-thumbnail item-start>
        <img src="../assets/imgs/puntajes.png" width="100" height="100">
      </ion-thumbnail>
      <h2>Puntajes</h2>
      <p>Atrevete a ver quien es el mejor!</p>
      <button class="fondo" ion-button clear item-end (click)="irMenuPuntajes()">Aquí</button>
    </ion-item>
  </ion-list>

</ion-content>
