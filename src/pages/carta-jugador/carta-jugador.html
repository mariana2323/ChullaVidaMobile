<ion-header>

  <ion-navbar>
    <ion-title>CASCADA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <img id="imagenCarta" src="../../assets/imgs/carta-reverso.png" />
    <div class="card-title">


      <div  id="nombreCarta" text="" hidden>
        <ion-icon name="logo-freebsd-devil"></ion-icon>
        {{cartas?.data[cont][0]["numero"]}} {{cartas?.data[cont][0]["palo"]}}
      </div>
    </div>

    <div id="reglaCarta" class="card-subtitle" hidden>
      <ion-icon name="beer"></ion-icon>
      {{cartas?.data[cont][1]["descripcion"]}}
    </div>

    <div id="jugador" class="card-subtitle" hidden>
      <ion-icon name="person"></ion-icon>
      {{cartas?.data[cont][2]["apodo"]}}

    </div>



    <button ion-button color="dark" round outline (click)="cambiar()">VOLTEAR</button >
    <button id="btnVoltear" ion-button color="dark" round outline (click)="sumar()" [disabled]="!isenabled"  >SIGUIENTE</button >
  </ion-card>

</ion-content>
